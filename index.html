<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="Title">Etch-a-sketch</div>
    <div class="button_container">
        <button class="Clear">Clear</button>
        <button class="Eraser">Eraser</button>
        <button class="Sketch">Black</button>
        <button class="Blue">Blue</button>
        <button class="Red">Red</button>
        <button class="Random">Random</button>
    </div>
    <div class="SliderWidth">
        <label class="cellsSizeContainer" id="cellsSizeContainer" for="cellsSizeSlider">
            Number of Cells:
            <p class="cellsValueDisplay"></p> 
        </label>
        <input type="range" min=16 max=50 value=16 id="cellsSizeSlider">
    </div>
    <script src="main.js">

    </script>
</body>
</html>
